<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghaba - Quality Shopping</title>
    
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/shopping-logo-vector-icon_636116-200.jpg?semt=ais_hybrid&w=740&q=80"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="details.css">
    <style>
        #pageLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .size-selection-area { margin-top: 20px; display: none; }
        .size-label { font-weight: bold; margin-bottom: 10px; font-size: 14px; color: #333; }
        .size-options { display: flex; gap: 8px; flex-wrap: wrap; }
        .size-btn {
            border: 1.5px solid #ddd; background: white; padding: 8px 14px;
            border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.2s; min-width: 45px;
        }
        .size-btn.active { border-color: #e40888; background: #f3047c; color: white; }
        
        /* Sections Styling */
        .related-section, .more-products-section { padding: 20px; border-top: 8px solid #f5f5f5; }
        .more-products-section { margin-bottom: 100px; } 
        .section-title { font-size: 17px; font-weight: 800; color: #333; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .section-title i { color: #f10d6c; }

        /* Unified Grid Style (2 Columns) */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
        }
        .prod-card { 
            background: white; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            cursor: pointer; 
            border: 1px solid #eee; 
            display: flex;
            flex-direction: column;
        }
        .prod-card img { width: 100%; height: 175px; object-fit: cover; }
        .prod-info { padding: 10px; flex-grow: 1; }
        .prod-name { font-size: 12px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 600; }
        .prod-price { font-weight: 800; color: #333; font-size: 14px; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="pageLoader">
        <i class="fa-solid fa-spinner fa-spin" style="font-size: 40px; color: #f10d6c;"></i>
        <p>Ghaba Shopping...</p>
    </div>

    <header>
        <i class="fa-solid fa-chevron-left" onclick="window.location.href='index.html'" style="cursor: pointer;"></i>
        <h3 style="font-weight: 800; color: #f10d6c; cursor: pointer;" onclick="window.location.href='index.html'">GHABA</h3>
        <div onclick="window.location.href='cart.html'" style="position: relative; cursor: pointer;">
            <i class="fa-solid fa-bag-shopping" style="font-size: 22px;"></i>
            <span id="badge" style="position: absolute; top:-5px; right:-8px; background:#f3067c; color:white; border-radius:50%; padding:2px 6px; font-size:10px; display:none;">0</span>
        </div>
    </header>

    <div class="gallery-section">
        <div class="main-img-box" id="mainBox"><img id="mainDisplay" src="" alt="Product Image"></div>
        <div class="thumb-row" id="thumbRow"></div>
    </div>

    <div class="content-box">
        <span class="brand-label">Ghaba Exclusive</span>
        <h1 class="p-name" id="pName"></h1>
        <div class="price-container">
            <span class="current-price" id="pPrice"></span>
            <span class="old-price" id="pOld"></span>
            <span class="off-tag">30% OFF</span>
        </div>
        <div id="sizeArea" class="size-selection-area">
            <div class="size-label">Select Size:</div>
            <div id="sizeOptions" class="size-options"></div>
        </div>
        <div style="background: #fdf2ff; padding: 15px; border-radius: 12px; margin: 20px 0;">
            <h4 style="margin: 0 0 10px 0; color: #e4073e;">Specifications</h4>
            <table class="detail-table">
                <tr><td class="td-label">Category</td><td class="td-value" id="pCat"></td></tr>
                <tr><td class="td-label">Material</td><td class="td-value">Premium Quality</td></tr>
                <tr><td class="td-label">Return</td><td class="td-value">7 Days Easy Return</td></tr>
            </table>
        </div>
    </div>

    <div class="related-section" id="relatedSection">
        <div class="section-title"><i class="fa-solid fa-wand-magic-sparkles"></i> Matching Color & Style</div>
        <div id="relatedGrid" class="product-grid"></div>
    </div>

    <div class="more-products-section" id="moreSection">
        <div class="section-title" id="moreTitle"><i class="fa-solid fa-layer-group"></i> More Products</div>
        <div id="categoryProductsGrid" class="product-grid"></div>
    </div>

    <div class="bottom-bar">
        <button class="btn btn-cart" id="addToCartBtn"><i class="fa-solid fa-cart-plus"></i> ADD TO CART</button>
        <button class="btn btn-buy" id="buyNowBtn"><i class="fa-solid fa-bolt"></i> BUY NOW</button>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJ8dKpNE8g_kgrYT1ZfJteIK9G4HYrx-Y9JGbuuyd1rSy5lYBfpPPw3_2rniyNrdAY/exec"; 
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        let currentProduct = null;

        async function init() {
            const allProducts = JSON.parse(localStorage.getItem('myProducts')) || [];
            currentProduct = allProducts.find(x => x.id == productId);

            if (!currentProduct && productId) {
                try {
                    const resp = await fetch(SCRIPT_URL);
                    const data = await resp.json();
                    const cloudProducts = data.products || data;
                    currentProduct = cloudProducts.find(x => x.id == productId);
                    localStorage.setItem('myProducts', JSON.stringify(cloudProducts));
                } catch (e) { console.error(e); }
            }

            if (currentProduct) {
                renderUI(currentProduct, allProducts);
                document.getElementById('pageLoader').style.display = 'none';
            } else {
                window.location.href = 'index.html';
            }
        }

        function createProductCard(p) {
            const card = document.createElement('div');
            card.className = 'prod-card';
            card.onclick = () => {
                window.location.href = `details.html?id=${p.id}`;
                window.scrollTo(0,0);
            };
            card.innerHTML = `
                <img src="${p.mainImg || p.img}">
                <div class="prod-info">
                    <div class="prod-name">${p.name}</div>
                    <div class="prod-price">₹${p.price}</div>
                </div>
            `;
            return card;
        }

        function renderUI(product, allProducts) {
            document.getElementById('pName').innerText = product.name;
            document.getElementById('pPrice').innerText = '₹' + product.price;
            document.getElementById('pOld').innerText = '₹' + Math.round(product.price * 1.4);
            document.getElementById('pCat').innerText = product.category;
            document.getElementById('mainDisplay').src = product.mainImg || product.img;

            // Size Selection Logic
            const catStr = (product.category || "").toUpperCase();
            let sizes = [];
            if (catStr.includes("FOOTWEAR")) sizes = ["6", "7", "8", "9", "10"];
            else if (["COMBO", "WESTERN", "KURTI", "SAREE", "DRESS", "FASHION"].some(el => catStr.includes(el))) sizes = ["S", "M", "L", "XL", "XXL"];

            if (sizes.length > 0) {
                document.getElementById('sizeArea').style.display = "block";
                const opt = document.getElementById('sizeOptions');
                opt.innerHTML = "";
                sizes.forEach(sz => {
                    const btn = document.createElement('button');
                    btn.className = 'size-btn';
                    btn.innerText = sz;
                    btn.onclick = () => {
                        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        window.selectedSize = sz;
                    };
                    opt.appendChild(btn);
                });
            }

            // Gallery Thumbnails
            const thumbRow = document.getElementById('thumbRow');
            thumbRow.innerHTML = "";
            let imgs = product.gallery && product.gallery.length > 0 ? product.gallery : [product.mainImg || product.img];
            imgs.forEach((src, i) => {
                const div = document.createElement('div');
                div.className = `thumb-card ${i===0?'active':''}`;
                div.innerHTML = `<img src="${src}">`;
                div.onclick = () => {
                    document.getElementById('mainDisplay').src = src;
                    document.querySelectorAll('.thumb-card').forEach(t => t.classList.remove('active'));
                    div.classList.add('active');
                };
                thumbRow.appendChild(div);
            });

            // --- PRODUCT FILTERING LOGIC ---
            
            // 1. Same Category Products (excluding current)
            const sameCategory = allProducts.filter(p => p.category === product.category && p.id != product.id);
            
            // 2. Extract Keywords (Color/Style) from name
            const keywords = product.name.toLowerCase().split(' ').filter(w => w.length > 2);
            
            // Filter Top Matching (By Name/Color)
            const topMatches = sameCategory.filter(p => 
                keywords.some(key => p.name.toLowerCase().includes(key))
            );

            // Filter rest of the category
            const otherInCat = sameCategory.filter(p => !topMatches.includes(p));

            // --- RENDERING ---

            // Section 1: Matching (Color/Name)
            const topGrid = document.getElementById('relatedGrid');
            if (topMatches.length > 0) {
                topMatches.slice(0, 6).forEach(p => topGrid.appendChild(createProductCard(p)));
            } else {
                document.getElementById('relatedSection').style.display = 'none';
            }

            // Section 2: All other products in same category
            const catGrid = document.getElementById('categoryProductsGrid');
            const moreTitle = document.getElementById('moreTitle');
            moreTitle.innerHTML = `<i class="fa-solid fa-layer-group"></i> More ${product.category} Collection`;

            if (otherInCat.length > 0) {
                otherInCat.forEach(p => catGrid.appendChild(createProductCard(p)));
            } else if (topMatches.length === 0) {
                document.getElementById('moreSection').style.display = 'none';
            }
        }

        // Button Actions
        document.getElementById('addToCartBtn').onclick = () => {
            if (document.getElementById('sizeArea').style.display === "block" && !window.selectedSize) { alert("Please select a size!"); return; }
            let cart = JSON.parse(localStorage.getItem('myCart')) || [];
            cart.push({...currentProduct, size: window.selectedSize});
            localStorage.setItem('myCart', JSON.stringify(cart));
            window.location.href = 'cart.html';
        };

        document.getElementById('buyNowBtn').onclick = () => {
            if (document.getElementById('sizeArea').style.display === "block" && !window.selectedSize) { alert("Please select a size!"); return; }
            localStorage.setItem('buyNowItem', JSON.stringify({...currentProduct, size: window.selectedSize}));
            window.location.href = 'address.html';
        };

        // Cart Badge
        const cart = JSON.parse(localStorage.getItem('myCart')) || [];
        if(cart.length > 0) {
            document.getElementById('badge').innerText = cart.length;
            document.getElementById('badge').style.display = 'block';
        }

        window.onload = init;
    </script>
</body>
</html>
