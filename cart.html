<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghaba - Quality Shopping</title>
    
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/shopping-logo-vector-icon_636116-200.jpg?semt=ais_hybrid&w=740&q=80"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary-pink: #ff4d8d;      /* Bright Beauty Pink */
            --light-pink: #fff0f5;        /* Soft Background Pink */
            --bg: #fdfafb; 
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; }
        
        /* Header Style */
        .nav { 
            display: flex; align-items: center; padding: 12px 15px; 
            background: white; border-bottom: 1px solid #eee; 
            position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .logo-text { color: var(--primary-pink); font-weight: bold; font-size: 17px; }

        /* Cart Card Style */
        .cart-card { 
            display: flex; padding: 15px; background: white; 
            margin-bottom: 8px; border-bottom: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Photo Size Fix */
        .product-img { width: 90px; height: 110px; object-fit: cover; border-radius: 6px; background: #f9f9f9; }
        
        .remove-btn { 
            color: #ff4757; font-size: 13px; font-weight: bold; 
            margin-top: 12px; cursor: pointer; display: inline-block;
            text-transform: uppercase;
        }

        /* Bill Summary */
        .bill-container { background: white; padding: 20px 15px; margin-top: 10px; margin-bottom: 100px; }
        .bill-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; }
        .total-row { border-top: 1px dashed #ccc; padding-top: 12px; font-weight: bold; font-size: 18px; color: #000; }

        /* Bottom Bar */
        .footer-action { 
            position: fixed; bottom: 0; width: 100%; background: white; 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 12px 15px; border-top: 1px solid #eee; box-sizing: border-box;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }
        .btn-continue { 
            background: var(--primary-pink); color: white; border: none; 
            padding: 14px 35px; border-radius: 8px; font-weight: bold; 
            font-size: 15px; cursor: pointer; transition: 0.2s;
        }
        .btn-continue:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="nav">
        <i class="fa-solid fa-arrow-left" onclick="history.back()" style="font-size: 20px; margin-right: 15px; cursor: pointer; color: #444;"></i>
        <div style="flex-grow: 1;">
            <span class="logo-text">My Cart</span>
            <div id="cartCountBadge" style="font-size: 11px; color: #777;">(0 Items)</div>
        </div>
        <div style="position: relative;">
            <i class="fa-solid fa-cart-shopping" style="font-size: 20px; color: var(--primary-pink);"></i>
            <span id="floatingBadge" style="position: absolute; top: -8px; right: -10px; background: var(--primary-pink); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; font-weight: bold;">0</span>
        </div>
    </div>

    <div id="emptyMessage" style="display:none; text-align: center; padding: 80px 20px; background: white; height: 100vh; box-sizing: border-box;">
        <i class="fa-solid fa-bag-shopping" style="font-size: 70px; color: #f0f0f0;"></i>
        <h3 style="color: #444; margin-top: 20px;">Aapka cart khali hai!</h3>
        <p style="color: #888; font-size: 14px;">Aaj kuch naya try karte hain?</p>
        <button onclick="window.location.href='index.html'" style="background: var(--primary-pink); color: white; border: none; padding: 12px 30px; border-radius: 8px; margin-top: 15px; font-weight: bold; cursor: pointer;">Shop Now</button>
    </div>

    <div id="cartItemsList"></div>

    <div id="billSection" class="bill-container" style="display: none;">
        <h3 style="font-size: 13px; color: #777; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 15px;">Price Details</h3>
        <div class="bill-row">
            <span>Total Product Price</span>
            <span id="totalProductPrice">₹0</span>
        </div>
        <div class="bill-row">
            <span>Delivery Fee</span>
            <span style="color: #24a148; font-weight: bold;">FREE</span>
        </div>
        <div class="bill-row total-row">
            <span>Order Total</span>
            <span id="finalOrderTotal">₹0</span>
        </div>
        <div style="background: #e8f5e9; color: #2e7d32; padding: 10px; border-radius: 6px; font-size: 12px; margin-top: 15px; text-align: center;">
            <i class="fa-solid fa-circle-check"></i> Aap is order par <b>₹50</b> bacha rahe hain!
        </div>
    </div>

    <div id="footerSection" class="footer-action" style="display: none;">
        <div>
            <span id="footerPrice" style="font-weight: bold; font-size: 20px; display: block;">₹0</span>
            <span style="font-size: 11px; color: var(--primary-pink); font-weight: bold; cursor: pointer;">VIEW DETAILS</span>
        </div>
        <button onclick="goToAddress()" class="btn-continue">CONTINUE</button>
    </div>

    <script>
        let currentCartTotal = 0;

        function loadCart() {
            const cartItemsList = document.getElementById('cartItemsList');
            const emptyMessage = document.getElementById('emptyMessage');
            const billSection = document.getElementById('billSection');
            const footerSection = document.getElementById('footerSection');
            const cartCountBadge = document.getElementById('cartCountBadge');
            const floatingBadge = document.getElementById('floatingBadge');

            let cart = JSON.parse(localStorage.getItem('myCart')) || [];

            // Update Counts
            cartCountBadge.innerText = `(${cart.length} Item${cart.length !== 1 ? 's' : ''})`;
            floatingBadge.innerText = cart.length;

            if (cart.length === 0) {
                cartItemsList.innerHTML = "";
                emptyMessage.style.display = "block";
                billSection.style.display = "none";
                footerSection.style.display = "none";
                document.body.style.background = "white";
                return;
            }

            // Show Content
            emptyMessage.style.display = "none";
            billSection.style.display = "block";
            footerSection.style.display = "flex";
            document.body.style.background = "#f8f9fa";
            cartItemsList.innerHTML = "";

            currentCartTotal = 0;

            cart.forEach((item, index) => {
                currentCartTotal += Number(item.price);
                
                // PHOTO FIX: mainImg aur img dono check kiye ja rahe hain
                const displayImg = item.mainImg || item.img || 'https://via.placeholder.com/150?text=No+Image';

                const card = document.createElement('div');
                card.className = "cart-card";
                card.innerHTML = `
                    <img src="${displayImg}" class="product-img" onerror="this.src='https://via.placeholder.com/150?text=Error'">
                    <div style="flex-grow: 1; padding-left: 15px;">
                        <h4 style="margin: 0; font-size: 15px; color: #333; line-height: 1.3;">${item.name}</h4>
                        <p style="margin: 5px 0; font-size: 12px; color: #777;">Size: Free Size • Qty: 1</p>
                        <div style="font-weight: bold; font-size: 17px; margin-top: 5px;">₹${item.price}</div>
                        <div class="remove-btn" onclick="deleteItem(${index})">
                            <i class="fa-solid fa-trash-can" style="margin-right: 4px;"></i> Remove
                        </div>
                    </div>
                `;
                cartItemsList.appendChild(card);
            });

            // Update Prices
            document.getElementById('totalProductPrice').innerText = "₹" + currentCartTotal;
            document.getElementById('finalOrderTotal').innerText = "₹" + currentCartTotal;
            document.getElementById('footerPrice').innerText = "₹" + currentCartTotal;
        }

        function deleteItem(index) {
            let cart = JSON.parse(localStorage.getItem('myCart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('myCart', JSON.stringify(cart));
            loadCart();
        }

        function goToAddress() {
            localStorage.setItem('cartTotal', currentCartTotal);
            localStorage.removeItem('buyNowItem');
            window.location.href = 'address.html';
        }

        window.onload = loadCart;
    </script>

</body>
</html>
