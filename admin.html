<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghaba - Quality Shopping</title>
    
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-vector/shopping-logo-vector-icon_636116-200.jpg?semt=ais_hybrid&w=740&q=80"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --meesho-pink: #9c27b0; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; } 
        .admin-header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top:0; z-index:100; }
        .container { max-width: 900px; margin: 20px auto; padding: 15px; }
        .upload-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: #666; margin-bottom: 5px; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        
        .media-box { background: #fdf7fe; padding: 15px; border-radius: 8px; border: 1px dashed var(--meesho-pink); margin-bottom: 15px; }
        .media-row { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 10px; align-items: center; }
        
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper input[type=file] { position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%; }
        .btn-file { background: #fff; border: 1px solid var(--meesho-pink); color: var(--meesho-pink); padding: 10px; border-radius: 5px; display: block; text-align: center; font-size: 12px; font-weight: bold; cursor: pointer; }

        .thumb-preview { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; background: #eee; border: 1px solid #ddd; }

        .btn-upload { width: 100%; background: var(--meesho-pink); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(156, 39, 176, 0.3); }
        .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 20px; }
        .p-card { background: white; padding: 10px; border-radius: 8px; border: 1px solid #eee; position: relative; text-align: center; }
        .p-card img { width: 100%; height: 130px; object-fit: cover; border-radius: 5px; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: #ff4757; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>

    <div class="admin-header">
        <h2><i class="fa-solid fa-user-shield"></i> Meesho Admin</h2>
        <button onclick="logout()" style="background:none; border:1px solid #ddd; padding:5px 15px; border-radius:5px; cursor:pointer;">Logout</button>
    </div>

    <div class="container">
        <div class="upload-card">
            <h3 style="margin-top:0; color:#333;">Add New Product</h3>
            
            <div class="input-group">
                <label>Product Name*</label>
                <input type="text" id="pName" placeholder="Ex: Designer Saree">
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>Price (â‚¹)*</label>
                    <input type="number" id="pPrice" placeholder="500">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Category*</label>
                    <select id="pCategory">
                        <option value="Saree">Saree</option>
                        <option value="Kurtis & Dress">Kurtis & Dress</option>
                        <option value="Western Wear">Western Wear</option>
                        <option value="perfume">perfume</option>
                        <option value="Combo Offers">Combo Offers</option>
                        <option value="Gifts">Kids Wear</option>
                        <option value="Jewellery">Jewellery</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Home & Kitchen">Home & Kitchen</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Footwear">Footwear</option>
                        <option value="Bags & Accessories">Bags & Accessories</option>
                    </select>
                </div>
            </div>

            <label><i class="fa-solid fa-images"></i> Media (File Select karte hi URL ban jayega)</label>
            <div class="media-box">
                <div class="media-row">
                    <input type="text" id="url1" placeholder="Image 1 URL (Main)*">
                    <div class="file-input-wrapper">
                        <span class="btn-file">Gallery</span>
                        <input type="file" accept="image/*" onchange="autoUrl(this, 1)">
                    </div>
                    <img id="pre1" class="thumb-preview" src="">
                </div>
                <div class="media-row">
                    <input type="text" id="url2" placeholder="Image 2 URL">
                    <div class="file-input-wrapper">
                        <span class="btn-file">Gallery</span>
                        <input type="file" accept="image/*" onchange="autoUrl(this, 2)">
                    </div>
                    <img id="pre2" class="thumb-preview" src="">
                </div>
                <div class="media-row">
                    <input type="text" id="url3" placeholder="Image 3 URL">
                    <div class="file-input-wrapper">
                        <span class="btn-file">Gallery</span>
                        <input type="file" accept="image/*" onchange="autoUrl(this, 3)">
                    </div>
                    <img id="pre3" class="thumb-preview" src="">
                </div>
                <div class="media-row">
                    <input type="text" id="url4" placeholder="Image 4 URL">
                    <div class="file-input-wrapper">
                        <span class="btn-file">Gallery</span>
                        <input type="file" accept="image/*" onchange="autoUrl(this, 4)">
                    </div>
                    <img id="pre4" class="thumb-preview" src="">
                </div>
                <div class="media-row">
                    <input type="text" id="url5" placeholder="Image 5 URL">
                    <div class="file-input-wrapper">
                        <span class="btn-file">Gallery</span>
                        <input type="file" accept="image/*" onchange="autoUrl(this, 5)">
                    </div>
                    <img id="pre5" class="thumb-preview" src="">
                </div>
                <input type="text" id="pVideo" placeholder="Video URL (Optional)">
            </div>

            <button class="btn-upload" onclick="saveProduct()">PUBLISH PRODUCT</button>
        </div>

        <div class="preview-section">
            <h3 style="margin-top:30px; color: var(--meesho-pink);">Live Inventory</h3>
            <div class="preview-grid" id="adminProductList"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
